<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Pubblicazione - Ospedale</title>
    <style>
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: Arial, sans-serif;
            cursor: none;
            overflow: hidden;
            background-color: white;
            background-image: linear-gradient(rgb(122, 161, 190) 1px, transparent 1px),
                              linear-gradient(90deg, rgb(122, 161, 190) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        /* --- CURSORE ROSSO --- */
        #cursor-dot {
            width: 10px; height: 10px; 
            background-color: rgb(173, 54, 35);
            border-radius: 50%; position: fixed; 
            pointer-events: none; z-index: 99999; 
            transform: translate(-50%, -50%);
        }

        .header-nav { position: fixed; top: 30px; left: 5%; z-index: 1000; }
        .back-btn { color: rgb(122, 161, 190); text-decoration: none; font-size: 14px; font-weight: bold; }

        /* --- TESTO IN ALTO --- */
        .header-container {
            width: 100%;
            padding: 60px 10% 20px 10%;
            text-align: center;
            z-index: 20;
            position: relative;
        }

        .publication-text {
            font-size: 18px;
            line-height: 1.5;
            color: black;
            max-width: 900px;
            margin: 0 auto;
        }

        .highlight-red {
            color: rgb(173, 54, 35);
            font-style: italic;
        }

        /* --- RIQUADRO BIANCO --- */
        .white-rect {
            position: absolute;
            top: 55%; left: 50%;
            transform: translate(-50%, -40%);
            width: 70%; height: 60%;
            background-color: white;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(122, 161, 190, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            z-index: 10;
        }

        .image-display {
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .image-display img {
            max-width: 100%; max-height: 100%;
            object-fit: contain;
            display: none;
        }

        .image-display img.active {
            display: block;
        }

        /* --- TASTO FRECCIA --- */
        .nav-btn {
            position: absolute;
            bottom: -25px; right: 20px;
            width: 50px; height: 50px;
            background-color: black;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            cursor: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 30;
            transition: transform 0.2s;
        }

        .nav-btn:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <div id="cursor-dot"></div>

    <div class="header-nav">
        <a href="ospedale.html" class="back-btn">< BACK</a>
    </div>

    <div class="header-container">
        <div class="publication-text">
            Pubblicazione del progetto sul libro: 
            <span class="highlight-red">
                Progettare la città possibile, Strategie e scenari per la trasformazione delle Molinette, Federica Joe Gardella, Luciana Mastrolia, Celid, Torino, 2025.
            </span>
        </div>
    </div>

    <div class="white-rect">
        <div class="image-display" id="gallery">
            <img src="pub_ospedale1.png" class="active">
            <img src="pub_ospedale2.png">
            <img src="pub_ospedale3.png">
        </div>

        <div class="nav-btn" onclick="nextImage()">→</div>
    </div>

    <script>
        // Gestione Cursore
        const dot = document.getElementById('cursor-dot');
        document.addEventListener('mousemove', (e) => {
            dot.style.left = e.clientX + 'px';
            dot.style.top = e.clientY + 'px';
        });

        // Gestione Galleria
        let currentIndex = 0;
        const images = document.querySelectorAll('#gallery img');

        function nextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }
    </script>
</body>
</html>
