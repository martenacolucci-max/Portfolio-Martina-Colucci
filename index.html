<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Architettura</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: white;
            font-family: Arial, sans-serif;
            cursor: none; /* Nasconde il cursore originale */
        }

        /* Video di sfondo */
        #bg-video {
            position: fixed;
            right: 0; bottom: 0;
            min-width: 100%; min-height: 100%;
            z-index: -1;
        }

        /* Bottone Enter */
        #enter-btn {
            position: fixed;
            bottom: 50px;
            right: 50px;
            background-color: black;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            display: none; /* Nascosto inizialmente */
            cursor: none;
            text-decoration: none;
        }

        /* Cursore personalizzato */
        #cursor-dot {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: fixed;
            pointer-events: none; /* Non blocca i click */
            z-index: 9999;
            transition: transform 0.1s ease-out; /* Effetto smooth */
        }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>

    <video autoplay muted loop id="bg-video">
        <source src="tuo-video.mp4" type="video/mp4">
        Il tuo browser non supporta i video.
    </video>

    <a href="projects.html" id="enter-btn">Enter</a>

    <script>
        // Mostra il bottone dopo 3 secondi
        setTimeout(() => {
            document.getElementById('enter-btn').style.display = 'block';
        }, 3000);

        // Movimento del cursore
        const dot = document.getElementById('cursor-dot');
        document.addEventListener('mousemove', (e) => {
            // Delay calcolato tramite trasformazione fluida
            dot.style.left = e.clientX - 10 + 'px';
            dot.style.top = e.clientY - 10 + 'px';
        });
    </script>
</body>
</html>
