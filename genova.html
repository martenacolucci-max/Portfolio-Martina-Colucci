<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>ReloadinGenova</title>
    <style>
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0; padding: 0;
            width: 100%;
            font-family: Arial, sans-serif;
            cursor: none;
            background-color: black;
            color: white;
            overflow-x: hidden;
        }

        /* --- CURSORE --- */
        #cursor-dot {
            width: 10px; height: 10px; 
            background-color: rgb(173, 54, 35);
            border-radius: 50%; position: fixed; 
            pointer-events: none; z-index: 99999; 
            transform: translate(-50%, -50%);
        }

        /* --- NAVIGAZIONE --- */
        .header-nav {
            position: fixed; top: 30px; left: 5%; z-index: 1000;
        }
        .back-btn { 
            color: rgb(122, 161, 190); text-decoration: none; 
            font-size: 14px; font-weight: bold; 
        }

        /* --- BARRA SCROLL ROSSA --- */
        .scroll-container {
            position: fixed; right: 15px; top: 20%;
            height: 60%; width: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px; z-index: 1000;
        }
        .scroll-bar {
            width: 100%; height: 0%;
            background-color: rgb(173, 54, 35);
            border-radius: 2px;
        }

        /* --- WRAPPER CONTENUTI --- */
        .wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 5% 50px 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-title {
            color: rgb(173, 54, 35);
            font-size: 52px;
            margin-bottom: 80px;
            text-align: center;
            font-weight: normal;
        }

        .bilingual-grid {
            display: flex; width: 100%; gap: 80px; margin-bottom: 100px;
        }
        .lang-col { flex: 1; }
        .lang-label { font-size: 28px; font-weight: bold; margin-bottom: 15px; }
        .description { font-size: 16px; line-height: 1.6; }
        .it-side { text-align: right; }
        .en-side { text-align: left; }

        .video-box {
            width: 100%; aspect-ratio: 16 / 9;
            background-color: white; margin-bottom: 80px;
        }

        .justified-footer {
            width: 100%; text-align: justify;
            font-size: 18px; line-height: 1.8;
            margin-bottom: 150px;
        }

        /* --- SEZIONE SCHEMA (A TUTTA LARGHEZZA) --- */
        .schema-section {
            width: 100%;
            padding: 0 5%;
            display: flex;
            flex-direction: column;
            gap: 200px; /* Spazio tra i blocchi */
            padding-bottom: 300px;
        }

        .schema-row {
            display: flex;
            position: relative;
            width: 100%;
            align-items: flex-start;
        }

        /* RIQUADRI CON VERTICI */
        .box-container {
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 10;
        }

        .corner {
            width: 8px; height: 8px;
            background-color: rgb(122, 161, 190);
            position: absolute;
        }
        .tl { top: -4px; left: -4px; }
        .tr { top: -4px; right: -4px; }
        .bl { bottom: -4px; left: -4px; }
        .br { bottom: -4px; right: -4px; }
