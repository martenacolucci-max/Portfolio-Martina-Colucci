<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>ReloadinGenova</title>
    <style>
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0; padding: 0;
            width: 100%;
            font-family: Arial, sans-serif;
            cursor: none;
            background-color: black;
            color: white;
            overflow-x: hidden;
        }

        /* --- CURSORE ROSSO --- */
        #cursor-dot {
            width: 10px; height: 10px; 
            background-color: rgb(173, 54, 35);
            border-radius: 50%; position: fixed; 
            pointer-events: none; z-index: 99999; 
            transform: translate(-50%, -50%);
        }

        /* --- NAVIGAZIONE --- */
        .header-nav {
            position: fixed; top: 30px; left: 5%; z-index: 1000;
        }
        .back-btn { 
            color: rgb(122, 161, 190); text-decoration: none; 
            font-size: 14px; font-weight: bold; 
        }

        /* --- BARRA SCROLL ROSSA --- */
        .scroll-container {
            position: fixed; right: 15px; top: 20%;
            height: 60%; width: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px; z-index: 1000;
        }
        .scroll-bar {
            width: 100%; height: 0%;
            background-color: rgb(173, 54, 35);
            border-radius: 2px;
        }

        /* --- CONTENUTI SUPERIORI --- */
        .wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 5% 50px 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-title {
            color: rgb(173, 54, 35);
            font-size: 52px;
            margin-bottom: 80px;
            text-align: center;
            font-weight: normal;
        }

        .bilingual-grid {
            display: flex; width: 100%; gap: 80px; margin-bottom: 100px;
        }
        .lang-col { flex: 1; }
        .lang-label { font-size: 28px; font-weight: bold; margin-bottom: 15px; }
        .description { font-size: 16px; line-height: 1.6; }
        .it-side { text-align: right; }
        .en-side { text-align: left; }

        .video-box {
            width: 100%; aspect-ratio: 16 / 9;
            background-color: white; margin-bottom: 80px;
        }

        .justified-footer {
            width: 100%; text-align: justify;
            font-size: 18px; line-height: 1.8;
            margin-bottom: 150px;
        }

        /* --- SEZIONE SCHEMA TECNICO --- */
        .schema-section {
            width: 100%;
            padding: 0 5%;
            display: flex;
            flex-direction: column;
            gap: 400px; /* Spazio aumentato per ospitare i tre livelli */
            padding-bottom: 500px;
        }

        .schema-row {
            position: relative;
            width: 100%;
            /* Altezza calcolata per contenere la cascata */
            min-height: 800px; 
        }

        /* BOX GENERICO CON VERTICI */
        .box-container {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
        }

        .corner {
            width: 8px; height: 8px;
            background-color: rgb(122, 161, 190);
            position: absolute;
        }
        .tl { top: -4px; left: -4px; }
        .tr { top: -4px; right: -4px; }
        .bl { bottom: -4px; left: -4px; }
        .br { bottom: -4px; right: -4px; }

        /* 1. Riquadro Grigio (Sinistra - 20vw) */
        .gray-box {
            left: 0;
            top: 0;
            width: 20vw;
            height: 160px;
            background-color: #1a1a1a;
        }

        /* 2. Riquadro Medio (Centro - 50vw) */
        .mid-box {
            left: 30vw; /* 20vw grigio + 10vw gap */
            top: 150px; /* Slittato in basso */
            width: 50vw;
            aspect-ratio: 16 / 9;
            background-color: #2a2a2a;
        }

        /* 3. Riquadro Bianco (Full Width - 90vw circa) */
        .full-box {
            left: 0;
            top: 600px; /* Slittato ulteriormente in basso */
            width: 90vw;
            aspect-ratio: 21 / 9; /* Più panoramico essendo largo quanto la pagina */
            background-color: white;
        }

        /* --- FILI SVG --- */
        .connector-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: visible;
            z-index: 5;
        }

        .connector-path {
            fill: none;
            stroke: rgb(122, 161, 190);
            stroke-width: 2;
        }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>

    <div class="header-nav">
        <a href="projects.html" class="back-btn">< BACK</a>
    </div>

    <div class="scroll-container">
        <div class="scroll-bar" id="indicator"></div>
    </div>

    <div class="wrapper">
        <h1 class="main-title">ReloadinGenova</h1>
        <div class="bilingual-grid">
            <div class="lang-col it-side">
                <div class="lang-label">IT</div>
                <div class="description">L'obiettivo della tesi è stato quello di progettare la riqualificazione di un'area industriale a Genova...</div>
            </div>
            <div class="lang-col en-side">
                <div class="lang-label">EN</div>
                <div class="description">The goal of the thesis was to design the redevelopment of an industrial area in Genoa...</div>
            </div>
        </div>
        <div class="video-box"></div>
        <div class="justified-footer">Genova è una città bifronte, contesa tra mare e montagna...</div>
    </div>

    <div class="schema-section" id="schema-target">
        </div>

    <script>
        // Cursore
        const dot = document.getElementById('cursor-dot');
        document.addEventListener('mousemove', (e) => {
            dot.style.left = e.clientX + 'px';
            dot.style.top = e.clientY + 'px';
        });

        // Scroll
        const indicator = document.getElementById('indicator');
        window.onscroll = function() {
            let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrolled = (winScroll / height) * 100;
            indicator.style.height = scrolled + "%";
        };

        function buildSchema() {
            const container = document.getElementById('schema-target');
            const vw = window.innerWidth / 100;
            
            // Calcolo altezze dinamiche per i centri
            const midBoxHeight = (50 * vw) * (9/16);
            const fullBoxHeight = (90 * vw) * (9/21);

            // Coordinate Y dei centri
            const centerGray = 80; // 160 / 2
            const centerMid = 150 + (midBoxHeight / 2);
            const centerFull = 600 + (fullBoxHeight / 2);

            // Coordinate X dei lati destri
            const rightGray = 20 * vw;
            const rightMid = 80 * vw; // 30vw partenza + 50vw larghezza
            const rightFull = 90 * vw;

            let html = '';
            for(let i=0; i<4; i++) {
                html += `
                <div class="schema-row">
                    <div class="box-container gray-box">
                        <div class="corner tl"></div><div class="corner tr"></div>
                        <div class="corner bl"></div><div class="corner br"></div>
                    </div>

                    <div class="box-container mid-box">
                        <div class="corner tl"></div><div class="corner tr"></div>
                        <div class="corner bl)</div><div class="corner br"></div>
                    </div>

                    <div class="box-container full-box">
                        <div class="corner tl"></div><div class="corner tr"></div>
                        <div class="corner bl"></div><div class="corner br"></div>
                    </div>

                    <svg class="connector-svg">
                        <path class="connector-path" d="M ${rightGray},${centerGray} H ${rightGray + 5*vw} V ${centerMid} H ${30*vw}" />
                        
                        <path class="connector-path" d="M ${rightMid},${centerMid} H ${95*vw} V ${centerFull} H ${rightFull}" />
                    </svg>
                </div>`;
            }
            container.innerHTML = html;
        }

        window.onload = buildSchema;
        window.onresize = buildSchema;
    </script>
</body>
</html>
