<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca sospesa - 2023</title>
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: Arial, sans-serif;
            cursor: none;
            overflow: hidden;
            background-color: white;
            background-image: linear-gradient(rgb(122, 161, 190) 1px, transparent 1px),
                              linear-gradient(90deg, rgb(122, 161, 190) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        /* Navigazione Back */
        .header-nav {
            position: fixed;
            top: 20px;
            left: 5%;
            z-index: 100;
        }

        .back-btn { 
            color: rgb(122, 161, 190); 
            text-decoration: none; 
            font-size: 14px; 
            font-weight: bold; 
        }
        .back-btn:hover { font-style: italic; }

        /* RIQUADRO BIANCO */
        .white-rect {
            position: absolute;
            top: 5%;
            left: 5%;
            right: 5%;
            bottom: 12%;
            background-color: white;
            display: flex;
            padding: 40px;
            gap: 40px;
            align-items: center;
        }

        /* Immagine (Sinistra) */
        .image-container {
            flex: 2;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }

        .image-container img.active {
            display: block;
        }

        /* Contenitore Testi (Destra) */
        .text-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: right;
        }

        .project-title-large {
            color: black;
            font-style: italic;
            font-size: 24px; /* Pi√π grande */
            margin-bottom: 20px;
            font-weight: normal;
        }

        .project-description {
            color: rgb(173, 54, 35);
            font-style: italic;
            line-height: 1.3;
            font-size: 16px;
        }

        /* SLIDER */
        .slider-wrapper {
            position: absolute;
            bottom: 3%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 50;
        }

        .tick-labels {
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .slider-ticks {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            margin-bottom: 5px;
        }
