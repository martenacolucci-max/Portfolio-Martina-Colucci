<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Agire sui bordi - 2025</title>
    <style>
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: Arial, sans-serif;
            cursor: none;
            overflow: hidden;
            background-color: white;
            background-image: linear-gradient(rgb(122, 161, 190) 1px, transparent 1px),
                              linear-gradient(90deg, rgb(122, 161, 190) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        #cursor-dot {
            width: 10px; height: 10px; 
            background-color: rgb(173, 54, 35);
            border-radius: 50%; position: fixed; 
            pointer-events: none; z-index: 99999; 
            transform: translate(-50%, -50%);
        }

        .header-nav { position: fixed; top: 30px; left: 5%; z-index: 1000; }
        .back-btn { color: rgb(122, 161, 190); text-decoration: none; font-size: 14px; font-weight: bold; }

        .white-rect {
            position: absolute;
            top: 10%; left: 5%; right: 5%; bottom: 15%;
            background-color: black; 
            display: flex;
            padding: 40px;
            gap: 40px;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(122, 161, 190, 0.2);
            z-index: 10;
            transition: background-color 0.5s ease;
        }

        .text-side {
            flex: 1;
            display: none; 
            flex-direction: column;
            justify-content: center;
            text-align: left;
            height: 100%;
        }
        .text-side.active-text { display: flex; }

        .project-title-large { color: black; font-style: italic; font-size: 26px; margin-bottom: 15px; font-weight: normal; }
        .project-description { color: rgb(173, 54, 35); font-style: italic; line-height: 1.3; font-size: 16px; }

        .image-container {
            flex: 2; height: 100%; display: flex;
            justify-content: center; align-items: center;
            overflow: hidden;
            position: relative;
        }

        .image-container.full-width { flex: 100%; }
        .image-container img { width: 100%; height: 100%; display: none; }
        .image-container img.active-img { display: block; }
        .contain { object-fit: contain; }

        /* --- TITOLO OVERLAY SPOSTATO --- */
        #photo-title {
            position: absolute;
            bottom: calc(15% - 50px); /* Un po' sotto il white-rect */
            left: 5%; /* Allineato con il white-rect */
            width: 90%; /* Stessa larghezza del white-rect */
            text-align: right;
            color: rgb(173, 54, 35); /* Stesso colore delle descrizioni per uniformità su fondo bianco */
            font-size: 32px;
            font-style: italic;
            display: none; /* Visibile solo su bordi1 */
            z-index: 5;
            padding-right: 40px; /* Stesso padding del white-rect */
        }

        .slider-wrapper {
            position: absolute; bottom: 4%; left: 50%;
            transform: translateX(-50%); width: 350px; 
            display: flex; flex-direction: column; align-items: center; z-index: 2000;
        }
        .tick-labels { width: 100%; display: flex; justify-content: space-between; font-size: 12px; font-weight: bold; margin-bottom: 8px; color: black; }
        .slider-ticks { width: 94%; display: flex; justify-content: space-between; margin-bottom: 5px; }
        .tick { width: 2px; height: 8px; background-color: black; }

        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; cursor: none; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; background: rgb(173, 54, 35) !important; border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: rgb(173, 54, 35) !important; margin-top: -6px; }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>

    <div class="header-nav"><a href="projects.html" class="back-btn">< BACK</a></div>

    <div class="white-rect" id="mainRect">
        <div class="text-side" id="sidebar">
            <div class="project-title-large">Agire sui bordi - 2025</div>
            <div id="main-desc" class="project-description"></div>
        </div>

        <div class="image-container" id="gallery">
            <img src="bordi1.png" class="active-img contain"> 
            <img src="bordi2.png" class="contain">          
            <img src="bordi3.png" class="contain">          
            <img src="bordi4.png" class="contain">          
            <img src="bordi5.png" class="contain">          
        </div>
    </div>
    <div id="photo-title">Agire sui bordi</div>

    <div class="slider-wrapper">
        <div class="tick-labels"><span>01</span><span>02</span><span>03</span><span>04</span><span>05</span></div>
        <div class="slider-ticks">
            <div class="tick"></div><div class="tick"></div><div class="tick"></div><div class="tick"></div><div class="tick"></div>
        </div>
        <input type="range" id="imageSlider" min="0" max="4" value="0" step="1">
    </div>

    <script>
        const dot = document.getElementById('cursor-dot');
        const sidebar = document.getElementById('sidebar');
        const gallery = document.getElementById('gallery');
        const desc = document.getElementById('main-desc');
        const slider = document.getElementById('imageSlider');
        const images = document.querySelectorAll('#gallery img');
        const mainRect = document.getElementById('mainRect');
        const photoTitle = document.getElementById('photo-title');

        const text1 = "Il lotto è situato nel quartiere torinese Barriera di Milano, in corrispondenza dell'ex Trincerone, uno scalo merci ormai dismesso. Il progetto è stato affrontato tramite l'utilizzo degli strumenti parametrici, con lo scopo di gestire la complessità del lotto e di produrre scenari diversi prefigurando possibili futuri per quest'area di trasformazione.";
        const text2 = "Lo studio delle tipologie edilizie, come elemento che compone la città, ha condotto ad analisi a diversa scala. Tra queste vi è la tipologia della villa a schiera. Gli appartamenti sono rivolti ad un'utenza unifamiliare e sono divisi su due livelli, al piano terra la zona giorno, e al piano superiore la zona notte. Ogni unità abitativa, inoltre, ha anche un giardino privato. Ogni appartamento ha un terrazzo sul lato opposto rispetto ai due che gli sono accanto, in modo che sia garantita la privacy.";

        document.addEventListener('mousemove', (e) => {
            dot.style.left = e.clientX + 'px';
            dot.style.top = e.clientY + 'px';
        });

        function updateUI() {
            let val = parseInt(slider.value);

            images.forEach((img, i) => {
                img.classList.toggle('active-img', i === val);
            });

            if (val > 0) {
                mainRect.style.backgroundColor = "white";
                sidebar.classList.add('active-text');
                gallery.classList.remove('full-width');
                photoTitle.style.display = "none"; // Nascondi titolo
                
                if (val === 1 || val === 2) {
                    desc.innerText = text1;
                } else if (val === 3 || val === 4) {
                    desc.innerText = text2;
                }
            } else {
                mainRect.style.backgroundColor = "black";
                sidebar.classList.remove('active-text');
                gallery.classList.add('full-width');
                photoTitle.style.display = "block"; // Mostra titolo solo su bordi1
            }
        }

        slider.addEventListener('input', updateUI);
        updateUI(); 
    </script>
</body>
</html>
