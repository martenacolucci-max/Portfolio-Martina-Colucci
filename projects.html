<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetti - Portfolio</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: Arial, sans-serif;
            cursor: none;
        }

        .menu { text-align: center; }

        .menu a {
            display: block;
            text-decoration: none;
            color: black;
            font-size: 18px;
            margin: 15px 0;
            transition: font-style 0.2s;
        }

        .menu a:hover { font-style: italic; }

        /* Cursore aggiornato: Piccolo e colore specifico */
        #cursor-dot {
            width: 10px; /* Pi√π piccolo */
            height: 10px;
            background-color: rgb(173, 54, 35);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s ease-out;
        }
    </style>
</head>
<body>
    <div id="cursor-dot"></div>

    <div class="menu">
        <a href="bacheca-bianca.html">Biblioteca sospesa</a>
        <a href="bacheca-bianca.html">Riqualificazione di un complesso ospedaliero</a>
        <a href="bacheca-bianca.html">Agire sui bordi</a>
        <a href="bacheca-nera.html">ReloadinGenova</a>
    </div>

    <script>
        const dot = document.getElementById('cursor-dot');
        document.addEventListener('mousemove', (e) => {
            dot.style.left = e.clientX - 5 + 'px';
            dot.style.top = e.clientY - 5 + 'px';
        });
    </script>
</body>
</html>
