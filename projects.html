<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetti - Martina Colucci</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: Arial, sans-serif;
            cursor: none;
            overflow: hidden;
        }

        .header-name {
            position: fixed;
            top: 40px;
            right: 40px;
            font-weight: bold;
            font-size: 16px;
        }

        .menu { 
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .menu a {
            display: block;
            text-decoration: none;
            color: black;
            font-size: 18px; 
            font-weight: bold;
            margin: 25px 0; 
            transition: font-style 0.2s;
            text-align: center; 
            width: 100%;
        }

        .menu a:hover { font-style: italic; }

        /* BARRA INFO: Centratura Forzata */
        #info-bar {
            position: fixed;
            bottom: 50px;
            left: 0;         /* Parte da sinistra... */
            right: 0;        /* ...fino a destra */
            margin: 0 auto;  /* Centra orizzontalmente */
            display: flex;
            justify-content: center; /* Centra il contenuto interno */
            align-items: center;
            opacity: 0; 
            transition: opacity 0.4s ease;
            pointer-events: none;
            z-index: 5;
        }

        .city-tag {
            background-color: black;
            color: white;
            padding: 10px 25px;
            font-weight: bold;
            font-size: 13px;
            letter-spacing: 1px;
            margin-right: 50px; /* Spazio aumentato tra tasto e software */
        }

        .software-list {
            color: rgb(173, 54, 35);
            font-style: italic;
            font-size: 14px;
            display: flex;
            gap: 40px; /* Software ancora pi√π distanziati */
        }

        #cursor-dot {
            width: 10px; height: 10px;
            background-color: rgb(173, 54, 35);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div class="header-name">MARTINA COLUCCI</div>

    <div class="menu">
        <a href="biblioteca.html" onmouseover="showInfo('TORINO', 'Revit, Illustrator')" onmouseout="hideInfo()">Biblioteca sospesa</a>
        <a href="ospedale.html" onmouseover="showInfo('TORINO', 'Revit, Dynamo, Illustrator, Photoshop')" onmouseout="hideInfo()">Riqualificazione di un complesso ospedaliero</a>
        <a href="bordi.html" onmouseover="showInfo('TORINO', 'Revit, Grasshopper, Illustrator, Photoshop')" onmouseout="hideInfo()">Agire sui bordi</a>
        <a href="genova.html" onmouseover="showInfo('GENOVA', 'Revit, Grasshopper, Illustrator, Photoshop, Indesign')" onmouseout="hideInfo()">ReloadinGenova</a>
    </div>

    <div id="info-bar">
        <div class="city-tag" id="city-text"></div>
        <div class="software-list" id="software-text"></div>
    </div>

    <script>
        const dot = document.getElementById('cursor-dot');
        const infoBar = document.getElementById('info-bar');
        const cityText = document.getElementById('city-text');
        const softwareText = document.getElementById('software-text');

        function showInfo(city, softwares) {
            cityText.innerText = city;
            // Genera i software spaziati
            softwareText.innerHTML = softwares.split(', ').map(s => `<span>${s}</span>`).join('');
            infoBar.style.opacity = '1';
        }

        function hideInfo() {
            infoBar.style.opacity = '0';
        }

        document.addEventListener('mousemove', (e) => {
            dot.style.left = e.clientX + 'px';
            dot.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
