<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetti - Portfolio</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: Arial, sans-serif;
            cursor: none;
        }

        .menu {
            text-align: center;
        }

        .menu a {
            display: block;
            text-decoration: none;
            color: black;
            font-size: 18px; /* Carattere medio-piccolo */
            margin: 15px 0;
            transition: font-style 0.2s;
        }

        /* Effetto corsivo al passaggio del mouse */
        .menu a:hover {
            font-style: italic;
        }

        #cursor-dot {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>

    <div class="menu">
        <a href="biblioteca.html">Biblioteca sospesa</a>
        <a href="ospedale.html">Riqualificazione di un complesso ospedaliero</a>
        <a href="bordi.html">Agire sui bordi</a>
        <a href="genova.html">ReloadinGenova</a>
    </div>

    <script>
        const dot = document.getElementById('cursor-dot');
        document.addEventListener('mousemove', (e) => {
            dot.style.left = e.clientX - 10 + 'px';
            dot.style.top = e.clientY - 10 + 'px';
        });
    </script>
</body>
</html>
