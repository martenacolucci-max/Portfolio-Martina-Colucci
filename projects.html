<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetti - Martina Colucci</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: Arial, sans-serif;
            cursor: none;
            overflow: hidden;
        }

        /* Nome in alto a destra */
        .header-name {
            position: fixed;
            top: 40px;
            right: 40px;
            font-weight: bold;
            font-size: 16px;
            color: black;
        }

        /* Contenitore Menu */
        .menu { 
            text-align: center; /* Centra il testo all'interno dei link */
            display: flex;
            flex-direction: column;
            align-items: center; /* Allinea i blocchi dei link al centro */
        }

        .menu a {
            display: block;
            text-decoration: none;
            color: black;
            font-size: 18px; 
            font-weight: bold;
            margin: 30px 0; 
            transition: font-style 0.2s;
            text-align: center; /* Forza l'allineamento del testo */
            width: fit-content;
        }

        /* Effetto corsivo al passaggio del cursore */
        .menu a:hover { 
            font-style: italic; 
        }

        /* Cursore personalizzato RGB 173 54 35 */
        #cursor-dot {
            width: 10px;
            height: 10px;
            background-color: rgb(173, 54, 35);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>

    <div class="header-name">MARTINA COLUCCI</div>

    <div class="menu">
        <a href="biblioteca.html">Biblioteca sospesa</a>
        <a href="ospedale.html">Riqualificazione di un complesso ospedaliero</a>
        <a href="bordi.html">Agire sui bordi</a>
        <a href="genova.html">ReloadinGenova</a>
    </div>

    <script>
        const dot = document.getElementById('cursor-dot');
        
        document.addEventListener('mousemove', (e) => {
            dot.style.left = e.clientX + 'px';
            dot.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
