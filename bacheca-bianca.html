<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Progetto - Lavagna</title>
    <style>
        body {
            margin: 0;
            cursor: none;
            background-color: white;
            background-image: 
                linear-gradient(rgb(122, 161, 190) 1px, transparent 1px),
                linear-gradient(90deg, rgb(122, 161, 190) 1px, transparent 1px);
            background-size: 30px 30px;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            padding: 50px;
        }

        /* Tasto Back */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgb(122, 161, 190); /* Colore della griglia per coerenza */
            text-decoration: none;
            font-size: 14px;
            z-index: 100;
        }
        .back-btn:hover { font-style: italic; }

        #cursor-dot {
            width: 10px;
            height: 10px;
            background-color: rgb(173, 54, 35);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease-out;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="cursor-dot"></div>
    <a href="projects.html" class="back-btn">< Back</a>

    <div style="position: absolute; top: 150px; left: 100px;">
        <h1 style="font-weight: normal;">Titolo del Progetto</h1>
        <p>Inserisci qui la tua descrizione o trascina le tue immagini.</p>
    </div>
    
    <script>
        const dot = document.getElementById('cursor-dot');
        document.addEventListener('mousemove', (e) => {
            dot.style.left = e.clientX + 'px';
            dot.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
