<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Ospedale - 2024</title>
    <style>
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: Arial, sans-serif;
            cursor: none;
            overflow: hidden;
            background-color: white;
            background-image: linear-gradient(rgb(122, 161, 190) 1px, transparent 1px),
                              linear-gradient(90deg, rgb(122, 161, 190) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        /* --- CURSORE --- */
        #cursor-dot {
            width: 10px; height: 10px; 
            background-color: rgb(173, 54, 35);
            border-radius: 50%; position: fixed; 
            pointer-events: none; z-index: 99999; 
            transform: translate(-50%, -50%);
        }

        .header-nav {
            position: fixed; top: 30px; left: 5%; z-index: 1000;
        }

        .back-btn { 
            color: rgb(122, 161, 190); text-decoration: none; 
            font-size: 14px; font-weight: bold; 
        }

        /* --- RIQUADRO BIANCO --- */
        .white-rect {
            position: absolute;
            top: 10%; left: 5%; right: 5%; bottom: 15%;
            background-color: white;
            display: flex;
            padding: 40px;
            gap: 40px;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(122, 161, 190, 0.1);
            z-index: 10;
        }

        /* --- TITOLO COPERTINA (Spostato più in alto) --- */
        #cover-title {
            position: absolute;
            top: 15px; /* Alzato da 30px a 15px */
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-style: italic;
            color: black;
            z-index: 20;
            text-align: center;
            width: 100%;
        }

        .gray-text {
            color: #888;
            font-style: normal;
        }

        .text-side {
            flex: 1;
            display: none; 
            flex-direction: column;
            justify-content: flex-start;
            text-align: left;
            height: 100%;
        }

        .text-side.active-text { display: flex; }

        .project-title-large { 
            color: black; font-style: italic; font-size: 26px; 
            margin-bottom: 15px; font-weight: normal; 
        }

        .project-description { 
            color: rgb(173, 54, 35); font-style: italic; 
            line-height: 1.3; font-size: 16px; margin-bottom: 10px;
        }

        .extra-img-box { 
            width: 100%; 
            margin-top: 30px;
        }
        .extra-img-box img { 
            max-width: 450px; 
            width: 100%;
            height: auto; 
        }

        .image-container {
            flex: 2; height: 100%; display: flex;
            justify-content: center; align-items: center;
            overflow: hidden;
            position: relative;
        }

        .image-container.full-width { flex: 100%; }

        .image-container img {
            width: 100%; height: 100%;
            display: none;
        }

        .image-container img.active-img { display: block; }
        .contain { object-fit: contain; } 
        .cover { object-fit: cover; }

        /* --- TASTO PUBBLICAZIONE --- */
        .pub-btn {
            position: absolute;
            bottom: 4%;
            right: 5%;
            background-color: black;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
            z-index: 2000;
            transition: opacity 0.3s ease;
        }
        .pub-btn:hover { opacity: 0.7; }

        /* --- SLIDER ROSSO --- */
        .slider-wrapper {
            position: absolute; bottom: 4%; left: 50%;
            transform: translateX(-50%); width: 350px; 
            display: flex; flex-direction: column; align-items: center; z-index: 2000;
        }
        .tick-labels { width: 100%; display: flex; justify-content: space-between; font-size: 12px; font-weight: bold; margin-bottom: 8px; color: black; }
        .slider-ticks { width: 94%; display: flex; justify-content: space-between; margin-bottom: 5px; }
        .tick { width: 2px; height: 8px; background-color: black; }

        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; cursor: none; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; background: rgb(173, 54, 35) !important; border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: rgb(173, 54, 35) !important; margin-top: -6px; }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>

    <div class="header-nav">
        <a href="projects.html" class="back-btn">< BACK</a>
    </div>

    <div class="white-rect">
        <div id="cover-title">
            Riqualificazione di un complesso ospedaliero <span class="gray-text">- Torino, Molinette</span>
        </div>

        <div class="text-side" id="sidebar">
            <div class="project-title-large">Riqualificazione di un complesso ospedaliero - 2024</div>
            <div id="main-desc" class="project-description"></div>
            <div class="extra-img-box">
                <img src="ospedale0.png" alt="Schema">
            </div>
        </div>

        <div class="image-container" id="gallery">
            <img src="ospedale1.png" class="active-img contain">
            <img src="ospedale2.png" class="contain">
            <img src="ospedale3.png" class="contain">
            <img src="ospedale4.png" class="cover">
            <img src="ospedale5.png" class="contain">
        </div>
    </div>

    <a href="pubblicazione_ospedale.html" class="pub-btn">PUBBLICAZIONE</a>

    <div class="slider-wrapper">
        <div class="tick-labels"><span>01</span><span>02</span><span>03</span><span>04</span><span>05</span></div>
        <div class="slider-ticks">
            <div class="tick"></div><div class="tick"></div><div class="tick"></div><div class="tick"></div><div class="tick"></div>
        </div>
        <input type="range" id="imageSlider" min="0" max="4" value="0" step="1">
    </div>

    <script>
        const dot = document.getElementById('cursor-dot');
        const sidebar = document.getElementById('sidebar');
        const gallery = document.getElementById('gallery');
        const desc = document.getElementById('main-desc');
        const slider = document.getElementById('imageSlider');
        const images = document.querySelectorAll('#gallery img');
        const coverTitle = document.getElementById('cover-title');

        const textStandard = "Il progetto vuole rispondere alla necessità di riqualificare un'area ad oggi occupata da un complesso ospedaliero, ma che in vista dello spostamento di questa funzione in un nuovo luogo, lascia una grande area improvvisamente inutilizzata. Cosa fare di questo lotto? Gli edifici storici e vincolati dalla Soprintendenza vengono convertiti all'uso di polo scientifico, mentre i loro piani interrati a funzione di data center. Attraverso gli strumenti parametrici è stata predisposta anche una copertura pedonabile, che ha lo scopo di riconnettere l'area con l'esterno del lotto.";
        const textSpeciale = "Dettaglio tecnico della copertura pedonabile su un ex parcheggio riconvertito parzialmente in spazi espositivi.";

        document.addEventListener('mousemove', (e) => {
            dot.style.left = e.clientX + 'px';
            dot.style.top = e.clientY + 'px';
        });

        function updateUI() {
            let val = parseInt(slider.value);
            
            images.forEach((img, i) => {
                img.classList.toggle('active-img', i === val);
            });

            // Gestione della prima pagina (Cover)
            if (val === 0) {
                coverTitle.style.display = "block";
                sidebar.classList.remove('active-text');
                gallery.classList.add('full-width');
            } else {
                coverTitle.style.display = "none";
                
                // Pagine con testo (02, 03, 05 dello slider)
                if (val === 1 || val === 2 || val === 4) {
                    sidebar.classList.add('active-text');
                    gallery.classList.remove('full-width');
                    desc.innerText = (val === 4) ? textSpeciale : textStandard;
                } else {
                    sidebar.classList.remove('active-text');
                    gallery.classList.add('full-width');
                }
            }
        }

        slider.addEventListener('input', updateUI);
        updateUI(); // Stato iniziale
    </script>
</body>
</html>
