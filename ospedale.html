<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Ospedale - 2024</title>
    <style>
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: Arial, sans-serif;
            cursor: none;
            overflow: hidden;
            background-color: white;
            background-image: linear-gradient(rgb(122, 161, 190) 1px, transparent 1px),
                              linear-gradient(90deg, rgb(122, 161, 190) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        .header-nav {
            position: fixed;
            top: 30px;
            left: 5%;
            z-index: 1000;
        }

        .back-btn { 
            color: rgb(122, 161, 190); 
            text-decoration: none; 
            font-size: 14px; 
            font-weight: bold; 
        }
        .back-btn:hover { font-style: italic; }

        .white-rect {
            position: absolute;
            top: 10%;
            left: 5%;
            right: 5%;
            bottom: 12%;
            background-color: white;
            display: flex;
            padding: 40px;
            gap: 40px;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(122, 161, 190, 0.1);
        }

        .image-container {
            flex: 2;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        /* Stato speciale per la prima immagine a tutto schermo */
        .image-container.full-width {
            flex: 100%;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }

        .image-container img.active {
            display: block;
        }

        .text-side {
            flex: 1;
            display: none; /* Nascosto per la prima immagine */
            flex-direction: column;
            justify-content: center;
            text-align: left; /* Allineato a sinistra come richiesto */
        }

        /* Visualizza il testo quando non siamo alla prima immagine */
        .text-side.visible {
            display: flex;
        }

        .project-title-large {
            color: black;
            font-style: italic;
            font-size: 26px;
            margin-bottom: 15px;
            font-weight: normal;
        }
